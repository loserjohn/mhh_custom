			.menusTxt {

									</div>
									<div class="cardMsg ">

					<div v-if="false" class="t_c cm_noItem" >

			<!--底部菜单-->

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/bscroll.min.js"></script>
		<script src="../../js/aes.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			mui.init({
	swipeBack: true
						})
			var APP 
			mui.plusReady(function() {
				app.WXinit(CryptoJS)
				 APP = new Vue({
					el: '#app',
					data: {
						scrollTop: '',
						scroll:'',
						show:false,
						couponsList:'',
						detailPre:{}
					},
					created: function() {
						//							alert(1)
	app.initHeader();
					},
					mounted: function() {
						
						var _this = this
						var scroll =  this.$refs.scroll
						this.scrollTop = document.getElementById('header').offsetHeight + 'px'
							/*首次加载数据*/
//						this._getData(() => {
//							plus.nativeUI.closeWaiting()
//							mui.currentWebview.show('pop-in', 300, function () {}, {});
//						})
//					
						this.$nextTick(function() {
							//							初始化scrool
							if(!_this.scroll) {
								//							初始化标题栏
								_this.scroll = new BScroll(scroll, {
									click: true,
									probeType: 3,
									bounceTime: 200,
									pullDownRefresh: {
											  threshold: 50,
											  stop: 20
											}
								})
							} else {
								_this.scroll.refresh();
							};
							/*下拉刷新*/
							_this.scroll.on('pullingDown', function(e) {
								
									plus.nativeUI.showWaiting()
									_this._getData(()=>{
										plus.nativeUI.closeWaiting();
										_this.scroll.finishPullDown()
									})
									
							})
						})
					},
					filters: {
						getStatus(k) {
//							优惠券状态0-未启用，1-启用中,2-审核中
							switch(k) {
								case '0':
									return '未启用'
									break;
								case '1':
									return '启用中'
									break;
								case '2':
									return '审核中...'
									break;
								default:
									break;
							}
						}
					},
					methods: {
						/*添加新卡*/
						_toAddNewCard() {
							mui.openWindow({
								url: './addCoupon.html',
								id: 'addCoupon',
								styles: {
									top: '0px', //新页面顶部位置
									bottom: '0px', //新页面底部位置
									scrollIndicator: "none",
									plusrequire: 'ahead'
								},
								createNew: true, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
								show: {
									autoShow: true, //页面loaded事件发生后自动显示，默认为true
									duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
								},
								extras: {
									//自定义扩展参数，可以用来处理页面间传值  
								},
								waiting: {
									autoShow: true, //自动显示等待框，默认为true
									title: '正在加载...', //等待对话框上显示的提示内容
								}
							})
						},
						/*查看详情*/
						_checkDetail(item) {
//							if(item){
//								this.detailPre = item	
//							}
//						
							this.show = !this.show;
							if(this.show ){
//								this.scroll.disable();
							}else{
//								this.scroll.enable()
							}							
						},
						/*获取数据*/
						_getData(callback){
							var _this = this
							app.ajax(app.baseUrl + '/api/BusiDiscount/GetDiscountList', {
								//									data: data,
								// dataType:'json',//服务器返回json格式数据
								type: 'get', //HTTP请求类型
								timeout: 10000, //超时时间设置为10秒；
								headers: {
									'Content-Type': 'application/x-www-form-urlencoded',
									'Authorization': app.mark + plus.storage.getItem('token')
								},
								success: function(result) {
									if(result.Success) {
										_this.couponsList = result.Data.ListInfo
										 mui.later(()=>{
											 	_this.scroll.refresh();
											 	if(callback) callback();
										},300)
									} else {
										/*验证失败*/
										plus.nativeUI.toast(result.Msg)

									}
								},
								error: function(xhr, type, errorThrown) {
									//异常处理；
									console.log(type);
								}
							});
						}
					}
				})
			})
			function refresh(){
//				alert(1)
				APP._getData()
			}
		</script>
	</body>
