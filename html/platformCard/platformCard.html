<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>平台充值卡</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/animate.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css"/>
		<style>
			/*余额*/
			.leftPic{
				/*width: 30px;*/
				height: 30px;
				margin-right: 10px;
				margin-top: 10px;
			}
			.block1{
				height: 50px;
				line-height: 50px;
				background: #fff;
				margin-bottom: 10px;
				box-shadow: 0 4px 4px #d3d3d3;
			}
			.block1>div{
				line-height: 50px;
			}
			/*充值卡管理*/		
			.cards_ul {
				box-sizing: border-box;
				padding: 10px;
			}
		
			
			.cardList {
				height: 100px;
				position: relative;
				margin-bottom: 10px;
				background: #fff;
			}
			.cardList>aside{
				background:#ccaa42 ;
				width: 30%;
				line-height: 100px;
				text-align: center;
				font-size: 16px;
				color: #fff;
			}
			.cardList>article{
				width: 70%;
			}
			.cardList>article>div{
				/*line-height: 40px;*/
				color: #404040;
			}
			.cardList>article>div:first-child{
				border-bottom: 1px dotted #d3d3d3;
				color: #404040;
				font-size: 16px;
				line-height: 40px;
			}
			
			 .prize{
				color: #f50f60;
				line-height: 50px;
				font-size: 30px;
			}
			/*底部的按钮*/
			
			.bottomMenus {
				position: fixed;
				bottom: 0;
				left: 0;
				height: 50px;
				right: 0;
				background: rgba(21, 21, 21, 1);
			}
			
			.menusTxt {
				font-weight: 400;
				line-height: 50px;
			}
			
			.note {
				padding-bottom: 20px;
			}
			.cm_modal_bot{
				padding-bottom: 20px;
				padding-top: 20px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<!--等待页面-->
			<div class="loader" style="top:44px" v-if="loader">
				<ul>
					<li id='a'></li>
					<li id='b'></li>
					<li id='c'></li>
					<li id='d'></li>
					<li id='e'></li>
					<li id='f'></li>
					<li id='g'></li>
					<li id='h'></li>
					<li id='i'></li>
				</ul>
			</div>
			<!--我的余额-->
			<div id="content">
				<div class=" flex block1 container">
					<div class="flex f1">
						 <img src="../../images/ye.png" alt="" class="leftPic"/>
						 <div style="line-height: 50px;">我的余额:</div>
					</div>
					<div class="t_r  cor_y">
						￥{{account}}
					</div>	
				</div>
			</div>	
			<!--卡片-->
			<div class="cards scrollBox " ref="scroll" :style="{top:scrollTop,bottom:0}" id="scroll">
				<div class="cm_ul reset" style="min-height: 101%;">
					<!--刷新提示框-->
					<div class="refresh flex">
						<div class="flex " style="bottom:95px ;">
							<p class="f1 t_r "></p>
							<i class="iconfont icon-hua cor_y"></i>
							<p class="f1 t_l">有种你放开我</p>
						</div>
						<div class="flex " style="bottom:65px ;">
							<p class="f1 t_r">有种你放开我</p>
							<i class="iconfont icon-dianzan1 cor_y"></i>
							<p class="f1 t_l"></p>
						</div>
						<div class="flex " style="bottom:35px ;">
							<p class="f1 t_r"></p>
							<i class="iconfont icon-zuanshi cor_y"></i>
							<p class="f1 t_l">有种你放开我</p>
						</div>
						<div class="flex " style="bottom:5px ;">
							<p class="f1 t_r">有种你放开我</p>
							<i class="iconfont icon-jiangbei cor_y"></i>
							<p class="f1 t_l"></p>
						</div>
					</div>
					<ul class="reset cm_ul  cards_ul ">
						<li class="cardList  flex" v-for="item in cardsList">					
							<article class=" container" @tap="_checkDetail(item)">													
								<div class="ellipsis">{{item.RECHARGE_NAME}}</div>
								<div class="cor_r ">
									面额: <span class="prize">￥{{item.RECHARGE_AMOUNT}}</span> 
								</div>	
							</article>
							<aside class="container " @tap="_toPay(item.RECHARGE_CODE)" >
								立即充值
							</aside>
						</li>												
					</ul>
					<!--无数据提示-->
					<div v-if="cardsList.length == 0" class="t_c cm_noItem">
						<div class="cm_noItem_box flex">
							<img src="../../images/no1.png" alt="" clas/>
							<div class="t_c ">马嘿嘿还未发布充值卡</div>
						</div>
					</div>
				</div>
			</div>
			
			<!--模态框显示优惠券信息信息-->
			<div class="cm_mask_bot" v-if="show" @tap.self="_checkDetail()" >
				<div class="cm_modal_bot  animated slideInUp">
					<h3 class="cm_title t_c ">充值卡详情</h3>
					<div class="container">						
							<h3 class="cm_name">{{detailPre.RECHARGE_NAME}} </h3>
							<div class="prize">￥{{detailPre.RECHARGE_AMOUNT}}</div>
							<div> 充值卡说明：</div>
							<div class="cm_modal_note cor_g" v-html="detailPre.RECHARGE_DETAILS"></div>
					</div>			
				</div>
			</div>
			
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/bscroll.min.js"></script>
		<script src="../../js/aes.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			mui.init({
				swipeBack: true
			})
			var APP
			mui.plusReady(function() {
				app.WXinit(CryptoJS)
				APP = new Vue({
					el: '#app',
					data: {
						loader:true,
						scrollTop: '',
						scroll: '',
						cardsList: [],
						detailPre:'',/*详情*/
						show:false,
						account:0,//账户余额
					},
					filters: {
						getStatus(k) {
							switch(k) {
								case '0':
									return '未启用'
									break;
								case '1':
									return '启用中'
									break;
								case '2':
									return '审核中'
									break;
								default:
									break;
							}
						}
					},
					created: function() {
					},
					mounted: function() {

						var _this = this
					
						var scroll = this.$refs.scroll;
						this.scrollTop = 44 + 'px'

						this.$nextTick(function() {
							//							初始化scrool
							if(!_this.scroll) {
								//							初始化标题栏
								_this.scroll = new BScroll(scroll, {
									click: true,
									probeType: 3,
									bounceTime: 200,
									pullDownRefresh: {
										threshold: 50,
										stop: 0
									}
								})
							} else {
								_this.scroll.refresh();
							};
							/*下拉刷新*/
							_this.scroll.on('pullingDown', function(e) {

//								plus.nativeUI.showWaiting()
								_this._getData(() => {
//									plus.nativeUI.closeWaiting();
									_this.scroll.finishPullDown()
								})

							})
						})
						/*首次加载数据*/
						this._getData()

					},
					methods: {
						/*查看详细*/
						_checkDetail(item) {
							if(item){
								this.detailPre = item	
							}
							
							this.show = !this.show;

						},
						/*读取卡列表*/
						_getData(callback) {
							this.loader = true
							var _this = this
							/*获取账户信息*/
							/*获取用户总账户余额*/
							app.ajax(app.baseUrl + '/api/MemberInfo/GetMemberInfo', {
								type: 'get', //HTTP请求类型
								success: function(result) {
									if(result.Success) {
										_this.account = result.Data.MEMBER_ACOUNT
										if(callback)callback()
									} else {
										/*验证失败*/
										plus.nativeUI.toast(result.Msg)
									}
								}
							});
																				
							/*获取充值卡列表*/
							mui.ajax(app.baseUrl + '/api/SiteRecharge/GetList', {
								type: 'get', //HTTP请求类型
								headers: {
									'Content-Type': 'application/x-www-form-urlencoded',
									'Authorization': app.mark + plus.storage.getItem('token')
								},
								success: function(result) {
									mui.later(() => {
									_this.loader = false								
										if(result.Success) {
											_this.cardsList = result.Data.ListInfo											
												_this.scroll.refresh();
												if(callback) callback();
											
										} else {
											/*验证失败*/
											plus.nativeUI.toast(result.Msg)
	
										}
									}, 500)
								},
								error: function(xhr, type, errorThrown) {
									_this.loader = false
									app.catchErr(xhr, type, errorThrown)
								}
							});
						},
						_toPay(code){
							
							if(!code)return;						
							/*创建项目订单*/
									plus.nativeUI.showWaiting()
									app.ajax(app.baseUrl + '/api/Order/CreateSiteRechargeOrder', {
										data:{
											RECHARGE_CODE:code
										},
										type: 'post', //HTTP请求类型
										success: function(result) {
												let payCode = result.Msg;//订单号
											plus.nativeUI.closeWaiting()
											if(result.Success) {
												plus.nativeUI.toast('订单创建成功')
												mui.openWindow({
													url:'../cashPay.html',
													id: 'cashPay',
													styles: {
														top: '0px', //新页面顶部位置
														bottom: '0px', //新页面底部位置
														scrollIndicator: "none",
														plusrequire: 'ahead'
													},
													createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
													show: {
														autoShow: false, //页面loaded事件发生后自动显示，默认为true
														duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
													},
													extras: {
														type:1,//1表示的是只能现金支付,2可以平台余额支付
														payCode:payCode
													},
													waiting: {
														autoShow: true, //自动显示等待框，默认为true
														title: '正在加载...', //等待对话框上显示的提示内容
													}
												})
												
											} else {
												/*验证失败*/
												plus.nativeUI.toast(result.Msg)
		
											}
										},
										error: function(xhr, type, errorThrown) {
											//异常处理；
											console.log(type);
										}
									});											
						}
					}
				})
			})

			function refresh() {
				//				alert(1)
				APP._getData()
			}
		</script>
	</body>

</html>
