<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>地址管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/animate.css" />
		<style>
			.mui-table-view-cell{
				margin-bottom: 10px;
				background: #fff;
			}
			.addressList{
				width: 100%;
				box-sizing: border-box;
				min-height: 50px;
				padding:10px;
				padding-bottom: 0;
			}
			.addressList .addressTxt{
				border-bottom: 1px dotted #d3d3d3;	
					
			}
			/*默认地址*/
			.default ,
			.default span{
				/*background: #212121;*/
				color: #ccaa42!important;	
			}
			
			/*底部的按钮*/			
			.bottomMenus {
				position: fixed;
				bottom: 0;
				left: 0;
				height: 50px;
				right: 0;
				background: rgba(21, 21, 21, 1);
			}
			
			.menusTxt {
				font-weight: 400;
				line-height: 50px;
			}
			
			.note {
				padding-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="fixed  header flex" id="header">
				<button class="mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left cor_w"><span class="mui-icon mui-icon-left-nav "></span>返回</button>
				<div class=" f1  cor_w t_c page_title">
					地址管理
				</div>
				<button class=" mui-btn  mui-btn-link mui-btn-nav mui-pull-right cor_w">
					须知				
				</button>
			</header>

			<!--地址-->
			<div class="cards scrollBox " :style="{top:scrollTop+ 'px'}"  ref="scroll">
				<div class="reset relative" style="min-height: 101%;padding: 10px 0;">
					<!--刷新提示框-->
					<div class="refresh flex">
						<div class="flex " style="bottom:95px ;">
							<p class="f1 t_r "></p>
							<i class="iconfont icon-hua cor_y"></i>
							<p class="f1 t_l">有种你放开我</p>
						</div>
						<div class="flex " style="bottom:65px ;">
							<p class="f1 t_r">有种你放开我</p>
							<i class="iconfont icon-dianzan1 cor_y"></i>
							<p class="f1 t_l"></p>
						</div>
						<div class="flex " style="bottom:35px ;">
							<p class="f1 t_r"></p>
							<i class="iconfont icon-zuanshi cor_y"></i>
							<p class="f1 t_l">有种你放开我</p>
						</div>
						<div class="flex " style="bottom:5px ;">
							<p class="f1 t_r">有种你放开我</p>
							<i class="iconfont icon-jiangbei cor_y"></i>
							<p class="f1 t_l"></p>
						</div>
					</div>
					<ul class="reset cm_ul ">
						<li class="panel  reset"  v-for="(item,index) in  addressList" >
								<div class="addressList  " >
									<aside class="lh24 addressTxt">{{item.REMARK}}</aside>
									<article class="addressMsg flex">
										<div class="f1 t_l lh30" :class="{cor_y:item.ISDEFAULT=='1'?true:false}" @tap="_handle(item.ADDRESS_CODE,item.ISDEFAULT)"><span class=" mui-icon mui-icon-checkmarkempty fs20"></span>{{item.ISDEFAULT=='1'?'默认地址':'设为默认'}}</div>
										<div class="f1 t_c lh30" @tap="_edit(item)"><span class="mui-icon mui-icon-compose fs20" ></span>编辑</div>
										<div class="f1 t_r lh30" @tap="_delect(item.ADDRESS_CODE)"><span class="mui-icon mui-icon-close fs20 " ></span>删除</div>
									</article>
								</div>
						</li>				
						
					</ul>
					<!--无数据提示-->
					<div v-if="addressList.length==0" class="t_c cm_noItem" >
						<div class="cm_noItem_box flex">
							<img src="../../images/no4.png" alt="" clas/>
							<div class="t_c ">您还没添加地址</div>
						</div>					
					</div>
				</div>
			</div>
			<!--底部菜单-->
			<div class=" bottomMenus flex">
				<h3 class="cor_y t_c menusTxt f1 " @tap="_toAddNew">
						<i  class="iconfont icon-add  " style="font-size: 20px;" ></i> 
						添加地址
					</h3>
			</div>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/bscroll.min.js"></script>
				<script src="../../js/aes.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
	swipeBack: true
			})
			var APP 
			mui.plusReady(function() {
				app.WXinit(CryptoJS)
				APP = new Vue({
					el: '#app',
					data: {
						scrollTop: '',
						scroll: '',
						show: false,
						addressList: '',
						detailPre: {}
					},
					created: function() {
						//							alert(1)
						app.initHeader();
					},
					mounted: function() {
							
						var _this = this
						var scroll = this.$refs.scroll
						this.scrollTop = document.getElementById('header').offsetHeight 
						/*首次加载数据*/
						this._getData(() => {
								plus.nativeUI.closeWaiting()
								mui.currentWebview.show('pop-in', 300, function () {}, {});
						
						})
						
						this.$nextTick(function() {
							//							初始化scrool
							if(!_this.scroll) {
								//							初始化标题栏
								_this.scroll = new BScroll(scroll, {
									click: true,
									probeType: 3,
									bounceTime: 200,
									pullDownRefresh: {
										threshold: 50,
										stop: 0
									}
								})
							} else {
								_this.scroll.refresh();
							};
							/*下拉刷新*/
							_this.scroll.on('pullingDown', function(e) {

								plus.nativeUI.showWaiting()
								_this._getData(() => {
									plus.nativeUI.closeWaiting();
									_this.scroll.refresh();
									_this.scroll.finishPullDown()
								})

							})
						})
					},
					filters: {
						getStatus(k) {
							//							优惠券状态0-未启用，1-启用中,2-审核中
							switch(k) {
								case '0':
									return '未启用'
									break;
								case '1':
									return '启用中'
									break;
								case '2':
									return '审核中...'
									break;
								default:
									break;
							}
						}
					},
					methods: {
						/*添加新卡*/
						_toAddNew() {
							mui.openWindow({
								url: './addAddress.html',
								id: 'addAddress',
								styles: {
									top: '0px', //新页面顶部位置
									bottom: '0px', //新页面底部位置
									scrollIndicator: "none",
									plusrequire: 'ahead'
								},
								createNew: true, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
								show: {
									autoShow: false, //页面loaded事件发生后自动显示，默认为true
									duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
								},
								extras: {
									//自定义扩展参数，可以用来处理页面间传值  
								},
								waiting: {
									autoShow: true, //自动显示等待框，默认为true
									title: '正在加载...', //等待对话框上显示的提示内容
								}
							})
						},
						/*删除操作*/
						_delect(code) {			
							var _this = this
//							alert(code)
							plus.nativeUI.confirm('删除该地址？',(event)=>{
								if(event.index==0){
										var data = {
										ADDRESS_CODE: code,
										}
									//
									plus.nativeUI.showWaiting('删除中...')
									app.ajax(app.baseUrl + '/api/Address/DeleteAddress', {
										data: data,
										type: 'post', //HTTP请求类型
										success: function(result) {
											if(result.Success) {		
												var msg = "删除成功";
												if(plus.webview.getWebviewById('productOrder')){
													plus.webview.getWebviewById('productOrder').evalJS('refresh()')
												}	
												mui.later(() => {
													plus.nativeUI.closeWaiting()
													plus.nativeUI.toast(msg)
													_this._getData()
												}, 1000)		
												/*还原数据*/
											} else {
												plus.nativeUI.closeWaiting()
												plus.nativeUI.toast(result.Msg)
												console.log(result.Msg)
											}
		
										},
										error: function(xhr, type, errorThrown) {
											//异常处理；
											console.log(type);
										}
									});
								}
							})														
						},
						/*设为默认*/
						_handle(code,status) {	
							if(status=='1')return
							var _this = this 
							plus.nativeUI.showWaiting('设置中...')
								app.ajax(app.baseUrl + '/api/Address/SetDefaultAddress', {
									// dataType:'json',//服务器返回json格式数据
									data: {
										ADDRESS_CODE:code
									},
									type: 'post', //HTTP请求类型
									success: function(result) {											
										if(result.Success) {										
											var msg = "设置成功";
											mui.later(()=>{
												plus.nativeUI.closeWaiting()
												plus.nativeUI.toast(msg)
												_this._getData()
											},1000)											
											/*还原数据*/										
										} else {
											plus.nativeUI.closeWaiting()
											plus.nativeUI.toast(result.Msg)
											console.log(result.Msg)
										}
	
									},
									error: function(xhr, type, errorThrown) {
										//异常处理；
										console.log(type);
									}
								});	
							
						},
						/*编辑*/
						_edit(item){
							mui.openWindow({
								url: './addAddress.html',
								id: 'addAddress',
								styles: {
									top: '0px', //新页面顶部位置
									bottom: '0px', //新页面底部位置
									scrollIndicator: "none",
									plusrequire: 'ahead'
								},
								createNew: true, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
								show: {
									autoShow: false, //页面loaded事件发生后自动显示，默认为true
									duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
								},
								extras: {
									addressItem: item
								},
								waiting: {
									autoShow: true, //自动显示等待框，默认为true
									title: '正在加载...', //等待对话框上显示的提示内容
								}
							})
						},
						/*获取地址数据*/
						_getData(callback) {
							var _this = this
							app.ajax(app.baseUrl + '/api/Address/GetListAddress', {
								type: 'get', //HTTP请求类型
								success: function(result) {
									if(result.Success) {
										_this.addressList = result.Data.ListInfo
//										alert(result.Data.ListInfo.length)
										mui.later(()=>{
											if(callback)callback()
										},500)
										

									} else {
										/*验证失败*/
										plus.nativeUI.toast(result.Msg)

									}
								},
								error: function(xhr, type, errorThrown) {
									//异常处理；
									console.log(type);
								}
							});
						}
					}
				})
			})
			function refresh(){
				APP._getData()
			}
		</script>
	</body>

</html>
