<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>验证码登陆</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/iconfont.css" />
		<style>
			.yzm {
				width: 150px;
				margin-top: 15px;
			}
			
			.btns {
				margin-top: 15px;
			}
		</style>
	</head>

	<body style="background: #fff;">
		<div id="app">
			<!--<header class="fixed  header flex" id="header">
			<button class="mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left cor_w"><span class="mui-icon mui-icon-left-nav "></span>返回</button>

			<button class=" mui-btn  mui-btn-link mui-btn-nav mui-pull-right cor_w">

			<div class="container " id="content">
				<div class="container">
					<div class="cm_input_groups flex">
						<div class="cm_groups_title">
							手机号
						</div>
						<input class="f1 cm_groups_input" v-model.number="mobile" type="number" placeholder="请输入您的手机号码" />
					</div>
					<div class=" flex">
						<div class="cm_input_groups flex">
							<div class="cm_groups_title">
								验证码
							</div>
							<input class="f1 cm_groups_input" v-model="validate" type="number" placeholder="验证码" />
						</div>
						<div class="yzm cm_btn_half" @click="_getYZM">
							{{enables?ctime:'获取验证码'}}
						</div>
					</div>

				</div>
				<div class="btns">
					<div class="cm_btn" @click="_login">
						登陆
					</div>
				</div>
				<img src="../images/logo2.png" alt="" class="logo_bg" />

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/aes.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			'use strict';

			mui.init({
				swipeBack: true
			});
			mui.plusReady(function() {
				//				var wv = plus.webview.currentWebview();
				//						wv.setStyle({
				//							titleNView: {
				//								autoBackButton: true, // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
				//								titleColor: "#fff", // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
				//								titleSize: "14px", // 字体大小,默认17px
				//								backgroundColor: "#151515", // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
				//								progress: { // 标题栏控件的进度条样式
				//									color: "#ccaa42", // 进度条颜色,默认值为"#00FF00"  
				//									height: "2px" // 进度条高度,默认值为"2px"         
				//								},
				//								splitLine: { // 标题栏控件的底部分割线，类似borderBottom
				//									color: "#404040", // 分割线颜色,默认值为"#CCCCCC"  
				//									height: "1px" // 分割线高度,默认值为"2px"
				//								}
				//							}
				//						});
				var APP = new Vue({
					el: '#app',
					data: {
						mobile: '',
						/* 电话 */
						validate: '',
						/* 验证码 */
						enables: false,
						time: 90
					},
					computed: {
						ctime: function ctime() {
							return '(' + this.time + 's)';
						}
					},
					created: function created() {
						//							app.initHeader();
					},
					mounted: function mounted() {
						this.opId = plus.storage.getItem('opId');
						this.pic_head = plus.storage.getItem('pic_head');
						this.petname = plus.storage.getItem('petname');
						plus.nativeUI.closeWaiting();
						mui.currentWebview.show('pop-in', 300, function() {}, {});
					},

					methods: {
						_login: function _login() {

							if(!this.mobile) {
								plus.nativeUI.alert("请输入手机号", function() {
									return false;
								}, '马嘿嘿提醒您');
								return;
							}
							if(!app.checkPhone(this.mobile)) {
								plus.nativeUI.alert("手机号码不正确", function() {
									return false;
								}, '马嘿嘿提醒您');
								return;
							}
							if(!this.validate) {
								plus.nativeUI.alert("请输入验证码", function() {
									return false;
								}, '马嘿嘿提醒您');
								return;
							}
							if(!this.enables) {
								plus.nativeUI.alert("超过时限", function() {
									return false;
								}, '马嘿嘿提醒您');
								return;
							}
							plus.nativeUI.showWaiting();
							/*调用登陆接口*/

							var data = {
								username: this.mobile,
								password: this.validate,
								type: 2
							};
							app.zhlogin(data, function(status, msg) {
								plus.nativeUI.closeWaiting();
								if(status) {
									/*登陆成功*/
									plus.nativeUI.toast('登陆成功');

									/*跳转首页*/
									var prev = plus.webview.getWebviewById('mine');
									/*刷新mine页面*/
									prev.evalJS('refresh()');
									plus.webview.getWebviewById('login').close();
									mui.back();
								} else {
									plus.nativeUI.toast(msg);
								}
							});
						},

						/* 获取验证码 */
						_getYZM: function _getYZM() {
							var _this = this;

							if(this.enables) return;
							// alert(app.checkPhone(this.mobile))
							if(!this.mobile || !app.checkPhone(this.mobile)) {
								plus.nativeUI.alert("手机号码不正确", function() {
									return false;
								}, '马嘿嘿提醒您');
								return;
							}

							var waiting = plus.nativeUI.showWaiting();
							app.getValidate(this.mobile, 2, function(status, Msg) {
								waiting.close();
								if(status) {
									/*开始倒计时*/
									_this._timeMove();
									plus.nativeUI.toast("发送成功");
								} else {
									plus.nativeUI.toast(Msg);
								}
							});
						},

						/*倒计时*/
						_timeMove: function _timeMove() {
							var _this2 = this;

							this.enables = true;
							var time = setInterval(function() {
								_this2.time -= 1;
								if(_this2.time == 0) {
									_this2.enables = false;
									clearInterval(time);
									_this2.time = 90;
								}
							}, 1000);
						}
					}

				});
			});
		</script>
	</body>

</html>
